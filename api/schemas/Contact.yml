ContactRequest:
  type: object
  properties:
    type:
      type: string
      example: "mail"
    value:
      type: string
      example: "devops@example.com"
  additionalProperties: false

Contact:
  type: object
  properties:
    id:
      type: string
      description: "ID of the contact"
      example: "1dd38765-c5be-418d-81fa-7a5f879c2315"
    user:
      type: string
      description: "Username of the user who created the contact"
      example: ""
    type:
      type: string
      example: "mail"
    value:
      type: string
      example: "devops@example.com"
  additionalProperties: false
