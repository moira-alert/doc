put:
  200:
    description: "Trigger updated"
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              example: trigger_id
            message:
              type: string
              example: trigger created
  400:
    $ref: "../responses/_index.yml#/BadRequest"

get:
  200:
    description: "Trigger data"
    content:
      application/json:
        schema:
          $ref: "../schemas/Trigger.yml#/Trigger"
  404:
    $ref: "../responses/_index.yml#/NotFound"

get_render:
  200:
    description: "Plot for trigger"
    content:
      image/png:
        schema:
          type: string
          format: binary
  500:
    $ref: "../responses/_index.yml#/ServerError"

get_metrics:
  200:
    description: "Metrics for trigger"
    content:
      application/json:
        schema:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: "../schemas/MetricValue.yml#/MetricValue"
  500:
    $ref: "../responses/_index.yml#/ServerError"