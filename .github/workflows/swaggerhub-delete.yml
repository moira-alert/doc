name: Delete spec version from SwaggerHub
defaults:
  run:
    working-directory: openapi

on:
  push

jobs:
  removespec:
    name: Unpublish api from SwaggerHub
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.16.0'
          cache: 'npm'
      - run: npm i -g swaggerhub-cli

      - name: remove spec from swaggerhub
        env:
          SWAGGERHUB_API_KEY: ${{secrets.SWAGGERHUB_TOKEN}}
          SWAGGERHUB_URL: "https://api.swaggerhub.com/"
        shell: bash
        run: |
          VERSION=`echo ${GITHUB_REF_NAME} | sed 's#[^a-zA-Z0-9_\.\-]#_#g'`
          swaggerhub-cli api:unpublish "Moira/moira-alert/${VERSION}"
