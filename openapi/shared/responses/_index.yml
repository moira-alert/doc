BadRequest:
  description: "Bad request from client"
  content:
    application/json:
      schema:
        $ref: "../schemas/Errors.yml#/Error"
      examples:
        missingID:
          description: "no resource with the provided ID was found"
          value:
            status: "invalid request"
            error: "resource with the ID does not exist"

NotFound:
  description: "Trigger not found"
  content:
    application/json:
      schema:
        $ref: "../schemas/Errors.yml#/Error"
      examples:
        missingTrigger:
          description: "Resource with given ID not found"
          value:
            status: "resource not found"
            example: "resource with ID '66741a8c-c2ba-4357-a2c9-ee78e0e7' does not exist"

ServerError:
  description: "Server error"
  content:
    application/json:
      schema:
        $ref: "../schemas/Errors.yml#/Error"
      examples:
        renderingFailed:
          description: "Failed to render resource"
          value:
            status: "Internal Server Error"
            error: "server error during request handling"
